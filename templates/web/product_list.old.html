
{% block content %}
  <h1>product List</h1>
  {% if product_list %}
  <ul>
    {% for product in product_list %}
      <li>
        <a href="{{ product.get_absolute_url }}">{{ product.title }}</a> ({{product.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no products in the library.</p>
  {% endif %}
{% endblock %}
